<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Example</title>
		<style>
body{
	background: #fff;
	font: 0.8em/1.1 'Arial', 'Helvetica', sans-serif;
	cursor: default;
}

textarea {
	width: 400px;
	height: 100px;
	border: 1px #cdcdcd solid;
	padding: 10px;
	font: 1.2em/1.1 'Arial', 'Helvetica', sans-serif;
	resize: none;
}
		</style>
		<script src="jquery.min.js"></script>
		<script src="jquery.maxlength.min.js"></script>
		<script>
$(document).ready(function(){

	$(".textarea1").maxLength();
	
	$(".textarea2").maxLength({
		maxChars: 30,
		clearChars: false,
		countHolder: '.chars-count2',
		remainHolder: '.chars-remaining2',
		maxHolder: '.chars-max2',
		onLimitOver: function(){ $('.textarea2').css('color', 'red'); $('.chars-remaining2-container').css('color', 'red'); },
		onLimitUnder: function(){ $('.textarea2').css('color', '#000'); $('.chars-remaining2-container').css('color', '#000'); }
	});
	
});
		</script>
	</head>
	<body>
		<textarea maxlength="10" class="textarea1"></textarea><br />
		<span class="chars-count"></span> characters used<br />
		<span class="chars-remaining"></span> characters remaining<br />
		<br />
		<textarea class="textarea2"></textarea><br />
		<span class="chars-count2"></span> / <span class="chars-max2"></span><br />
		<span class="chars-remaining2-container"><span class="chars-remaining2"></span> characters remaining</span><br />
	</body>
</html>
